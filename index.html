<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M2 W4D1</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Stai cercando un lavoro?</h1>
      </div>
    </div>
    <main class="container">
      <section class="row input-fields">
        <h2>Cosa stai cercando?</h2>
        <div class="inline-fields">
          <div class="input-group">
            <label for="jobLocationField">
              <i data-lucide="map-pin" class="icon"></i> Luogo
            </label>
            <input
              type="text"
              id="jobLocationField"
              placeholder="US, NY, New York"
            />
          </div>
          <div class="input-group">
            <label for="jobTitleField">
              <i data-lucide="hard-hat" class="icon"></i>
              Mansione
            </label>
            <input
              type="text"
              id="jobTitleField"
              placeholder="Backend Developer"
            />
          </div>
        </div>
        <button type="button" id="searchJobButton">
          <i data-lucide="search" class="icon"></i>Cerca
        </button>
      </section>
      <section class="row grid" id="jobsFoundContainer"></section>
    </main>
    <script src="/assets/scaricabile.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
